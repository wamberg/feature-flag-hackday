repos:
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
    - id: black
      args: [--target-version=py38]
- repo: https://github.com/timothycrosley/isort
  rev: 5.6.4
  hooks:
    - id: isort
      args: [--profile=black]
- repo: https://gitlab.com/PyCQA/flake8
  rev: 3.8.4
  hooks:
    - id: flake8
      args: ["--max-line-length=88", "--extend-ignore=E501,E231"]
